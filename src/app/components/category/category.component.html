<div class="section_4_parrent">
    <div class="category-block" *ngFor="let item of data">
        <a [routerLink]="['/category_page', item.id]">
            <img src="{{item.img}}" class="section_4_child_icon" alt="">
            <h3 class="section_4_child_title">{{item.title}}</h3>
            <p class="section_4_child_text">{{item.paragraph}}<br></p>
        </a>
    </div>
</div>
