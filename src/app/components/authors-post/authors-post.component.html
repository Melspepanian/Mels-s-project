<div class="author_section2_parrent" *ngFor="let item of data">
    <div class="author_post_block_elem1">
        <img src="{{item.img}}" alt="">
    </div>
    <div class="author_post_elem2">
        <p class="author_post_elem2_text1">{{item.description}}</p>
        <h2 class = "author_post_elem2_text2">{{item.title}}</h2>
        <p class="author_post_elem2_text3">{{item.paragraph}}</p>
    </div>
</div>
