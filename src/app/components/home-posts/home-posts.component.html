<div class="home_postBlock" *ngFor = "let item of data">
    <a routerLink="/layout/blog">
        <div class="home_section_first">
            <p class="second_section_elem1_text">{{item.by}}</p>
            <span class='second_section_elem1_text2'>{{item.author}}</span>
            <p class="second_section_elem1_text">{{item.date}}</p>
        </div>
        <h2 class="second_section_second_elem2_text">{{item.title}}</h2>
    </a>
</div>
