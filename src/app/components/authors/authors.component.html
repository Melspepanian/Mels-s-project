<div class="home_section6_child">
    <div class="authors_block" *ngFor="let item of  data">
        <a routerLink="/layout/author">
            <div>
                <img src="{{item.img}}" alt="">
                <h3>{{item.title}}</h3>
                <p>{{item.paragraph}}</p>
            </div>
            <div class="item9">
                <div >
                    <div class="authors_list">
                        <a href="" *ngFor="let socItem of item.socials">
                            <img src="{{socItem}}" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
